<section class="portfoliobanner small-12">
<!--     <div class="circle no-overflow small-centered"><a href=""></a></div> -->

    <div class="small-12" style="position: absolute;">
        <div class="bt round small-3 medium-2 float-right topright" ng-show="showEdit()" ng-click="showEditPortfolio()" id="editprofile">Edit profile</div>
    </div>
    <div class="row" style="text-align: center">
        <img class="circle no-overflow small-centered" ng-src="{{img}}" err-src="../userImage/user-default.png" check-image>
    </div>

    <div class="portfolioname">
        <div class="small-centered small-12 text-center">{{user.businessName}}</div>
        <div class="small-centered small-12 text-center">by</div>
        <div class="small-centered small-12 text-center">{{user.username}}</div>
    </div>
</section>

<section class="small-12 text-center paddingTopM"><h3>Service Provided</h3></section>

<section>
    
    <div class="row">
        <div class="small-12 medium-10 small-centered columns serviceList">
            <div ng-repeat="each in services | filter: searchTxt | orderBy: sortBy" class="small-12 medium-4 end columns servicebox" ng-click="sendRequest($index)">
                <div class="service">
                <!--<a ng-href="#/request/{{each._id}}"> -->
                    <div class="small-10 small-centered">
                        <strong>{{each.serviceName}}</strong>
                        <a ng-click="editService($index); $event.stopPropagation();" class="float-right" ng-show="showEdit()"><i class="fa fa-cog" aria-hidden="true"></i></a>
                    </div>
                    <div class="small-10 small-centered"><strong>Availability:</strong><span>{{each.availability}}</span></div>
                    <div class="small-10 small-centered"><strong>Description:</strong><br/> 
                        <span>{{each.description}}</span>
                    </div>
                </div>
            </div>
            </div>

        </div>
    </div>

</section>
